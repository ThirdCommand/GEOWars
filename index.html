<html>
  <head>
    <title>GEOWars</title>
  </head>

<body class="gameArea">
    <div class="title">
      
    </div>
    <canvas id="canvas" class="gameCanvas" width="1000" height="600">
    </canvas>
    <div class="footer">
      Control Direction With Keys: WASD 
    </div>
    <div class="footer">
      Control Firing With Cursor
    </div>
    <div class="footer">
      Mute/Unmute With M
    </div>
    

    <div id="myModal" class="modal">

      <div class="modal-content">
        <span class="close">&times;</span>

        <div class="modalText">
          Control direction with left joystick / WASD
        </div>
        <div class="modalText">
          Control firing with right joystick / cursor
        </div>
        <div class="modalText">
          Mute/unmute with M
        </div>
        <!-- <div class="modalText">
          Avoid Enemy Shapes
        </div> -->
      </div>
    </div>

    <div id="endModal" class="endModal">
      <div class="modal-content">
        <span class="endClose">&times;</span>

        <div class="modalText">
          Game Over
        </div>
        <div id="score" class="scoreText">
          score: score
        </div>
        <div class="modalText">
          play again?
        </div>
      </div>
    </div>

    <div id="pauseModal" class="pauseModal">
      <div class="modal-content">
        <!-- <span class="endClose">&times;</span> -->

        <div class="modalText">
          Paused
        </div>
        <div class="modalText">
          press P or Start to continue
        </div>
      </div>
    </div>

  <script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    // var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    // btn.onclick = function () {
    //   modal.style.display = "block";
    // }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
      window.modelClosed = true
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        window.modelClosed = true
        modal.style.display = "none";
      }
    }
  </script>

    
      <!-- <div id="statsPanel"></div> -->
    <link rel="stylesheet" type="text/css" media="screen" href="GEOWars/game_style.css" />  
    <!-- <script type="application/javascript" src="GEOWars/vendor/keymaster.js"></script> -->
    <script type="application/javascript" src="GEOWars/lib/bundle.js"></script>
  </body>
</html>
